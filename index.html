<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<!--Bootstrap-->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
<!--Additional Fonts-->
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
crossorigin="anonymous"
/>
<!--Google Fonts-->
<link
href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
rel="stylesheet"
/>
<!--CSS script-->
<link rel="stylesheet" href="./Assets/CSS/style.css" />

<!--jQuery script-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--DayJS library-->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>

</head>

<body>
    <header>
    <h1>Weather Dashboard</h1>
    </header>
    
    <aside>
        <div class="input-group flex-nowrap">
            <span class="input-city-text">City Name: </span>
            <input type="text" class="form-control" placeholder="City">
        </div>
        <p><button type="button" id='SubmitButton' class="btn btn-primary btn">Search City</button></p>
        <p><button type="button" class="btn btn-secondary">City 1</button></p>
        <p><button type="button" class="btn btn-secondary">City 2</button></p>
        <p><button type="button" class="btn btn-secondary">City 3</button></p>
    </aside>

    <div class="MainForecastTitle">Main Forecast</div>
    <div class="WeatherForecast0"></div>
    <div class="WeatherForecast1"></div>
    <div class="WeatherForecast2"></div>
    <div class="WeatherForecast3"></div>
    <div class="WeatherForecast4"></div>
    <div class="WeatherForecast5"></div>


    <div class="container text-center">
        <div class="row row-cols-5">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
      
      <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
