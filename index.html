<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<!--Bootstrap-->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
<!--Additional Fonts-->
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
crossorigin="anonymous"
/>
<!--Google Fonts-->
<link
href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
rel="stylesheet"
/>
<!--CSS script-->
<link rel="stylesheet" href="./Assets/CSS/style.css" />

<!--jQuery script-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--DayJS library-->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>

</head>

<body>
    <header>
    <h1>Weather Dashboard</h1>
    </header>
    
    <aside>
        <div class="input-group flex-nowrap" id="addcitybutton">
            <span class="input-city-text">City Name:</span>
            <input type="text" class="form-control" placeholder="City">
        </div>
        <div id="buttonlist" >
            <p><button type="button" id='SubmitButton' class="button btn-primary btn">Search City</button></p>
            
        </div>
    </aside>

    <div class="MainForecastContainer">Main Forecast</div>
        <p class="WeatherForecast0"></p>
        <p class="WeatherForecast1"></p>
        <p class="WeatherForecast2"></p>
        <p class="WeatherForecast3"></p>
        <p class="WeatherForecast4"></p>
    </div>


    <div class="container text-center">
        <div class="row row-cols-5">
          <div class="col0">Column</div>
          <div class="col1">Column</div>
          <div class="col2">Column</div>
          <div class="col3">Column</div>
          <div class="col4">Column</div>
        </div>
      </div>
      
      <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
